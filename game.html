<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="\game\WhatsApp Image 2024-07-16 at 21.39.18_c35466bc.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="\game\WhatsApp Image 2024-07-16 at 21.39.18_21bc4a4f.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="\game\WhatsApp Image 2024-07-16 at 21.39.17_f108eaca.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="show_choices">
      <div class="show_choice" id="user-choice">
        <div>Your choice : </div>
        <div id="show"></div>
      </div>
      <div class="show_choice" id="comp-choice">
        <div>Comp choice : </div>
        <div id="show2"></div>
      
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    
    <script src="game.js"></script>
  </body>
</html>
